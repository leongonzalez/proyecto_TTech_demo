    <nav class="navbar">

      <main> 
        <section class="contaco_cont">
            <h1 class="contacto_titulo">Contacto</h1>
            <form action="https://formspree.io/f/xrbznlba" method="post" class="formulario">
              <fieldset>
                <legend class="subtitulo">Datos Personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="" name="" size="20" maxlength="15" required >
                <label for="apellido">Apellido</label>
                <input type="text" id="" name="" size="20" maxlength="15" required ><br>
                <label for="direccion">Direccion</label>
                <input type="text" id="" name="" size="20" maxlength="30" required >
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono"><br>
                <label for="correo">E-mail</label>
                <input type="email" name="correo" size="30" maxlength="30"><br>
              </fieldset><br>
              <br>
              <label class="subtitulo" for="comentarios">Dejanos tu comentario</label><br><br>
              <textarea name="comentarios" id="" cols="20" rows="10" placeholder="Escriba su mensaje..."></textarea><br>
              <input class="termino_cond" type="checkbox" name="condiciones" required>
              Acepto los terminos y condiciones. <br>
              <input class="boton" type="submit" value="Enviar Datos">
              <input class="boton"  type="reset" value="Borrar">
             
            </form>
        </section>
      </main>
